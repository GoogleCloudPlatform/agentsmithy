<div class="stepper-container">
    <div class="step-content" *ngFor="let step of steps; let i = index" [hidden]="i !== currentStep">
      <div class="header">
        <h3 class="step-heading">{{ step.heading }}</h3>
        <span class="step-number active">{{ i + 1 }}</span>
        <span class="step-number">{{ i + 2 }}</span>
        <span class="step-number">{{ i + 3 }}</span>
        <span class="step-number">{{ i + 4 }}</span>
        <span class="step-number">{{ i + 5 }}</span>
      </div>
      <form [formGroup]="step.formGroup">
        <ng-container *ngFor="let field of step.fields">
          <label>{{ field.label }}</label>
          <input type="text" [formControlName]="field.name" />
        </ng-container>
      </form>
      <div class="actions">
        <button (click)="goBack()" [disabled]="currentStep === 0">Back</button>
        <button
          (click)="goNext()"
          [disabled]="currentStep === steps.length - 1 || !step.formGroup.valid"
        >
          Next
        </button>
      </div>
    </div>
  </div>
