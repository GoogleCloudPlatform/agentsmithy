# gcloud builds submit --config deployment/cd/dev.yaml .

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/agentsmithy-dev/agent-smithy-repository/chatbot_ui:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/agentsmithy-dev/agent-smithy-repository/chatbot_ui:latest'

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'test-chatbot-ui'
      - '--image'
      - 'us-central1-docker.pkg.dev/agentsmithy-dev/agent-smithy-repository/chatbot_ui:latest'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--memory'
      - '1G'

options:
  substitution_option: 'ALLOW_LOOSE'